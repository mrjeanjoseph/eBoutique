    <title>Form Validation</title>

</head>

<body>
    <h1>Server-Side</h1>
    <h2>Form Validation</h2>

        <div class="errorContainer">
            <ul class="error"></ul>
        </div>
        <form>
            <div>
                <div class="label">
                    <label for="">Name</label>
                </div>
                <div class="input">
                    <input type="text" placeholder="name" id="name">
                </div>
            </div>
            <button class="submit">Submit</button>
        </form>
    </section>
    <script src="/js/client.js"></script>
</body>
