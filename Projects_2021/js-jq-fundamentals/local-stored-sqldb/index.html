<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SQL DB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="margin:30px;">
    <div class="container">
        <div class="row">
            <form>
                <fieldset>
                    <legend>Item Name</legend>
                    <input type="text" class="form-control" name="" id="item">
                    <legend>Quantity</legend>
                    <input type="text" class="form-control" name="" id="quantity">
                    
                    <div class="button-group" style="margin-top:25px">
                        <button type="button" id="insert" class="btn btn-primary">Insert Data</button>
                        <button type="button" id="create" class="btn btn-primary">Create Table</button>
                        <button type="button" id="remove" class="btn btn-danger">Delete Table</button>
                        <button type="button" id="list" class="btn btn-success">Fetch Record</button>
                    </div>
                </fieldset>

                <div style="margin-top:25px">
                    <h4>Record</h4>
                    <hr style="border:2px solid rgb(70, 49, 49);">
                    <table class="table table-bordered table-hover" id="table-data">
                    </table>
                </div>
            </form>
        </div>
    </div>

    <!-- load files here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
