<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basic Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="header">

                        alt=""></li>
                <li class="slide"><img
                        src="https://images.unsplash.com/photo-1636237693155-9a57c81c6077?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt=""></li>
                <li class="slide"><img
                        src="https://images.unsplash.com/photo-1628382862234-7dd33c0ca7e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"
                        alt=""></li>
                <li class="slide"><img
                        src="https://images.unsplash.com/photo-1626790557421-c6123fc61e7c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=875&q=80"
                        alt=""></li>
                <li class="slide"><img
                        src="https://images.unsplash.com/photo-1627639162953-1530c1612077?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt=""></li>
                <li class="slide"><img
                        src="https://images.unsplash.com/photo-1634022104045-e0e21b3e0bc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt=""></li>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
