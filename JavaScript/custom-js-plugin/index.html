<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MVC Plugin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MVC Plugin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html#/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#/about">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div view class="pagecontent"></div>

    

    <script src="./src/mvc.js"></script>
    <script>
        jsMVC.AddRoute(HomeController, "home", "Views/home.html");
        jsMVC.AddRoute(ContactController, "contact", "Views/contact.html");
        jsMVC.AddRoute(AboutController, "about", "Views/about.html");
        jsMVC.Initialize();

        function HomeController(model) {
            model.message = 'This is the Homepage';
        }

        function ContactController(model) {
            model.firstName = 'Jerodette';
            model.lastName = 'Saint Joie';
            model.phoneNumber = '(941) 556-1912';
            model.CityState = 'Orlando, Florida';
        }

        function AboutController(model) {
            
            model.message = 'If you have any comments leave it here';
        }
    </script>

</body>

</html>
