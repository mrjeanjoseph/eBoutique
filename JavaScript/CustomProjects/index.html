<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/styles.css">
</head>

<body>
    <!-- NavBar -->
    <nav id="nav-header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    </nav>


    <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-7 mb-3">
                    <label for="firstName">First Name: </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-7 mb-3">
                    <label for="lastName">Last Name: </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
                <div class="col-7 mb-3">
                    <label for="studentNumber">Student Number: </label>
                    <input type="text" class="form-control" id="studentNumber" placeholder="Enter Student Number">
                </div>
                <div class="col-7">
                    <input type="submit" class="btn btn-success add-btn" value="Submit">
                </div>                
            </form>

            
            <div class="col-10 mt-5">
                <table class="table table-stripped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Student Number</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="student-list">
                    </tbody>
                  </table>
            </div>
        </div>
      </div>

    <!-- Project -->

    <!-- Already include popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script type="module" src="./assests/scripts.js"></script>
</body>

</html>
