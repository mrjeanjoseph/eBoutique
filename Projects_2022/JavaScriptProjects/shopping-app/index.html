<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="icon" href="./asset/icon-480.png">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="manifest" href="./manifest.json">

    <script src="./asset/dexie@3.2.4_min.js"></script>
    <script>
        //Check and make sure service workders are supported
        if('serviceWorker' in navigator) {
            //Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>

<body>
    <nav>
        <p>My List</p>
    </nav>

    <div class="container">
        <form id="itemForm" autocomplete="off">
            <label> Name of Item:<input type="text" id="nameInput" required></label>
            <label> Quantity:<input type="number" id="quantityInput" value=1></label>
            <label> Price:<input type="number" id="priceInput" value=0></label>
            <button type="submit" id="addItemButton">Add Item</button>
        </form>
    </div>

    <div id="itemsDiv"></div>
    <div id="totalPriceDiv"></div>


    <script src="./src/script.js"></script>
</body>

</html>
