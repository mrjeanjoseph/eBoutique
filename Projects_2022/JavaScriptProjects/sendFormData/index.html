<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="custom-title">Enter User Info</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Enter your name:</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="contact">Enter your contact Info:</label>
                                <input type="text" class="form-control" id="contact" name="contact"
                                    placeholder="Enter your contact info">
                            </div>
                            <div class="form-group">
                                <label for="email">Enter email:</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="profile">Enter your profile:</label>
                                <input type="text" class="form-control" id="profile" name="profile"
                                    placeholder="Enter your profile">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-warning" id="clearBtn">Clear</button>
                                <button class="btn btn-primary" id="submitBtn">Submit</button>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer">
                        <div id="response">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
